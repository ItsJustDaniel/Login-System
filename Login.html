<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="body__main">
    <div class="title__container">
      <h1 class="title">Login</h1>
    </div>
      <div class="card">
        <div class="card__input__container">
          <input
            class="card__input card__input__email"
            type="email"
            placeholder="Email"
            id="email"
          />

          <input
            class="card__input card__input__password"
            type="password"
            placeholder="Password"
            id="password"
          />
        </div>
        <div>
          <div class="button__container">
            <div class="button">
            <button
              onclick="login()"
              class="button_submit"
              id="button__login"
            >
              Login
            </button>
            </div>

          <div class="button">
            <button
              onclick="location.href = 'index.html';"
              class="button_submit"
            >
              Sign up here
            </button>
            <label class="button_label">Donâ€™t have account?</label>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>

  </body>
</html>
